<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="./tailwind.css">    
</head>
<body class="flex-col bg-[#e8e8e8] flex items-center justify-center">
    <h1 class="mt-[5rem] text-[2rem]">CheckBox</h1>
    <div class="flex w-[60vw] bg-slate-300 p-10">
        <div id="div1" class="bg-[#60a2ae] border-solid border-[#a6d8f5] border-[5px] ml-4 p-4">
            <input class="" type="checkbox" id="input1"> 
            <label for="input1">Pune</label>
        </div>
        <br>
        <div id="div2" class="bg-[#60a2ae] border-solid border-[#a6d8f5] border-[5px] ml-4 p-4">
            <input class="" type="checkbox" id="input2"> 
            <label for="input2">Mumbai</label>
        </div>
    </div>

    <h1 class="mt-[5rem] text-[2rem]">Radio</h1>
    <div class="flex w-[60vw] bg-slate-300 p-10">
        <div id="div3" class="bg-[#60a2ae] border-solid border-[#a6d8f5] border-[5px] ml-4 p-4">
            <input class="" type="radio" name="options" id="input3"> 
            <label for="input4">Pune</label>
        </div>
        <br>
        <div id="div4" class="bg-[#60a2ae] border-solid border-[#a6d8f5] border-[5px] ml-4 p-4">
            <input class="" type="radio" name="options" id="input4"> 
            <label for="input4">Mumbai</label>
        </div>
    </div>
</body>
<script src="../jquery/jquery.js" type="text/javascript"></script>
<script src="./checkbox.js" type="text/javascript"></script>
<script src="./radio.js" type="text/javascript"></script>
</html>
